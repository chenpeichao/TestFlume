a1.sources.r2.inputCharset = UTF-8

a1.sources.r2.interceptors =i4 i5 i6 i7
a1.sources.r2.interceptors.i4.type =org.pcchen.interceptor.UserDefineInterceptor2$Builder
a1.sources.r2.interceptors.i4.fields_separator=\\u0009
a1.sources.r2.interceptors.i4.indexs =0,1,3,5,6
a1.sources.r2.interceptors.i4.indexs_separator =\\u002c
a1.sources.r2.interceptors.i4.encrypted_field_index =0

a1.sources.r2.interceptors.i5.type = org.apache.flume.interceptor.TimestampInterceptor$Builder

a1.sources.r2.interceptors.i6.type = static
a1.sources.r2.interceptors.i6.key = type
a1.sources.r2.interceptors.i6.value = tomcat

a1.sources.r2.interceptors.i7.type = static
a1.sources.r2.interceptors.i7.key = hostname
a1.sources.r2.interceptors.i7.value = hadoop02


